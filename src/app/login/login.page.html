<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi App movile 2022</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form (ngSubmit)="login()" [formGroup] ="credentials"></form>
<ion-item>
  <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
  <ion-note slot="error" *ngIf="(email.dirty||email.touched) && email.errors">email no valido</ion-note>
</ion-item>

<ion-item>
  <ion-input type="password" aria-placeholder="Password" formControlName="password"></ion-input>
  <ion-note slot="error" *ngIf="(password.dirty||password.touched) && password.errors"></ion-note>
</ion-item>

<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
<ion-button type="button" expand="block" color="secondary" (click)="register()">Create account</ion-button>

</ion-content>
